<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema EXT2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/console.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<!-- Contenedor para la navbar -->
<div id="navbar-container"></div>

<div class="terminal-container">
    <div class="terminal-content">
        <h1 class="title">VAULT-TEC - AUTENTICACIÓN</h1>

        <div class="login-container">
            <div class="login-terminal">
                <div class="login-header">
                    <i class="fas fa-lock"></i> ACCESO RESTRINGIDO
                </div>

                <div class="login-form">
                    <div class="login-field">
                        <div class="field-label">USUARIO:</div>
                        <input type="text" id="loginUser" class="terminal-input" spellcheck="false" autocomplete="off">
                    </div>

                    <div class="login-field">
                        <div class="field-label">CONTRASEÑA:</div>
                        <input type="password" id="loginPass" class="terminal-input" autocomplete="off">
                    </div>

                    <div class="login-field">
                        <div class="field-label">ID DE PARTICIÓN:</div>
                        <input type="text" id="loginPartition" class="terminal-input" spellcheck="false" autocomplete="off">
                    </div>

                    <div class="login-message" id="loginMessage"></div>

                    <div class="login-buttons">
                        <button id="loginSubmitBtn" class="btn btn-terminal">
                            <i class="fas fa-sign-in-alt"></i> ACCEDER
                        </button>

                        <button id="loginCancelBtn" class="btn btn-terminal">
                            <i class="fas fa-times"></i> CANCELAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
